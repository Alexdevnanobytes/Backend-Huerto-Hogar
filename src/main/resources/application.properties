spring.application.name=HuertoHogarAPI
# --- DATASOURCE H2 EN MEMORIA ---
spring.datasource.url=jdbc:h2:mem:huertohogardb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Esto es importante para que data.sql corra DESPU\u00C9S de crear el schema
spring.jpa.defer-datasource-initialization=true

# --- CONSOLA H2 ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port = 8080v